<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6ed825c0b2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>To do List</h1>
        <section class="input-area" placeholder="오늘의 할 일은?">
            <input type="text" id="task-input">
            <button id="add-btn">+</button>
        </section>

        <section class="task-area">
            <div class="task-tabs">
                <div class="under-line"></div>
                <div id="all" class="menu">All</div>
                <div id="not-done" class="menu">Not Done</div>
                <div id="done" class="menu">Done</div>
            </div>
            <div id="task-board"></div>
        </section>
    </div>

    <div id="test"><span>hi</span></div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
